<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineflayer Bot Manager</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS -->
</head>
<body>
    <h1>Mineflayer Bot Manager</h1>

    <div class="controls">
        <h2>Create New Bot</h2>
        <label for="server-address">Server Address:</label>
        <input type="text" id="server-address" placeholder="e.g., localhost">

        <label for="server-port">Port:</label>
        <input type="number" id="server-port" placeholder="e.g., 25565" value="25565">

        <label for="username">Bot Username:</label>
        <input type="text" id="username" placeholder="e.g., Bot1">

        <label for="version">Version (Optional):</label>
        <input type="text" id="version" placeholder="e.g., 1.19.4">

        <button id="create-bot-btn">Create Bot</button>
    </div>

    <div class="bot-section">
        <h2>Active Bots</h2>
        <div id="bot-list">
            <!-- Bot list will be populated here by client.js -->
            <p>Connecting to server...</p>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
